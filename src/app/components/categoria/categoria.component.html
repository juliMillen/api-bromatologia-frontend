<!--Filtro-->
<div class="seccionFilter">
  <h2 class="mt-4">Buscar Categoria:</h2>
  <input type="text" id="categoria" [(ngModel)]="categoriaBuscada" class="form-control mt-5 mb-2 w-50"
    placeholder="Ingrese nombre de categoria">
  <button class="btn btn-primary" (click)="obtenerCategoriaPorNombre(categoriaBuscada)">
    <i class="bi bi-search"></i>
    Buscar
  </button>

  <button class="btn btn-secondary ms-2" (click)="cargarCategorias()">
    Ver todas
  </button>
</div>

<!--Modal Categoria-->
<app-categoria-modal *ngIf="modalCategoriaAbierto" [rubros]="rubros" (cerrar)="ocultarModalCategoria()"></app-categoria-modal>

<!--MODAL RUBRO-->
<app-rubro-modal *ngIf="modalRubroAbierto" (cerrar)="ocultarModalRubro()"></app-rubro-modal>

<!--MODAL ACTIVIDAD-->
<app-actividad-modal *ngIf="modalActividadAbierto" (cerrar)="ocultarModalActividad()"></app-actividad-modal>

<!--TABLA PARA MOSTRAR LOS DATOS-->
<div class="container mt-5">
  <h2>Listado de categorias:</h2>
  <button class="btn btn-success btn-Categoria" (click)="abrirModalCategoria()">
    <i class="bi bi-building-add"></i>
    Crear Categoria
  </button>

    <button class="btn btn-success btn-AgregarRubro" (click)="abrirModalRubro()">
    <i class="bi bi-building-add"></i>
    Crear Rubro
  </button>

    <button class="btn btn-success btn-AgregarActividad" (click)="abrirModalActividad()">
    <i class="bi bi-building-add"></i>
    Crear Actividad
  </button>


  <div class="table-responsive mt-3">
    <table class="table table-bordered table-striped" *ngIf="categorias.length > 0">
      <thead>
        <tr>
          <th>Nombre Categoria</th>
          <th>Rubro</th>
          <th>Actividades</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categorias">
          <td>{{cat.nombreCategoria}}</td>
          <td>{{cat.rubro?.nombreRubro || 'Sin rubro'}}</td>
          <td>
            <ul *ngIf="cat.actividades && cat.actividades.length > 0; else sinActividades">
              <li *ngFor="let act of cat.actividades">
                {{act.nombreActividad}}
              </li>
            </ul>
            <ng-template #sinActividades>
              <span class="text-muted">Sin actividades</span>
            </ng-template>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="categorias.length === 0" class="alert alert-info mt-3">
    No hay categorias cargadas
  </div>
</div>
