<div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <div class="logo-text">ICAB</div>
                <div class="subtitle">Instituto de Control de Alimentacion y Bromatologia</div>
            
            <form>
                <div class="form-group">
                    <label for="usuario">Nuevo Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="login-btn">Crear nuevo Usuario</button>
                <button type="submit" class="login-btn mt-4" (click)="volverALogin()">Volver</button>
            </form>
        </div>
    </div>
