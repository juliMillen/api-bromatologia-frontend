<div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <div class="logo-text">ICAB</div>
                <div class="subtitle">Instituto de Control de Alimentacion y Bromatologia</div>
                <div *ngIf="mensajeExito" class="alert alert-info">
                    {{mensajeExito}}
                </div>
            <form (ngSubmit)="crearUsuario()">
                <div class="form-group">
                    <label for="usuario">Nuevo Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" [(ngModel)]="usuario.username">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password">
                </div>
                <button type="submit" class="login-btn">Crear nuevo Usuario</button>
                <button type="submit" class="login-btn mt-4" (click)="volverALogin()">Volver</button>
            </form>
        </div>
    </div>
