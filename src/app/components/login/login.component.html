<form class="login-form-content" (ngSubmit)="onLogin()" #form="ngForm">

    <!--Mensaje de error-->
    <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
        {{ errorMessage }}
    </div>

    <div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <div class="logo-text">ICAB</div>
                <div class="subtitle">Instituto de Control de Alimentacion y Bromatologia
                </div>

                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" [(ngModel)]="loginForm.username">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" [(ngModel)]="loginForm.password">
                </div>

                <button type="submit" class="login-btn">Iniciar Sesión</button>
                <div class="container mb-3 mt-4 align-items-center">
                    <a routerLink="/login-register">
                        <p> ¿Desea registrar un nuevo usuario?</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
