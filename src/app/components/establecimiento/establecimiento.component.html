
<button class="btn btn-success" (click)="abrirEstablecimientoModal()">
    Agregar Establecimiento
</button>

<app-establecimiento-modal
*ngIf="mostrarModalEstablecimiento"
(cerrar)="cerrarEstablecimientoModal()"
(establecimientoCreado)="abrirProductoModal($event)"
>

</app-establecimiento-modal>


<app-producto-modal
*ngIf="mostrarModalProducto"
[idEstablecimiento]="idEstablecimientoCreado"
(cerrar)="cerrarProductoModal()">

</app-producto-modal>
