<div class="modal fade show d-block " tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Registro Producto</h5>
                <button type="button" class="btn-close" (click)="cerrarModal()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="registroForm" (ngSubmit)="guardarRegistro()">

                    <div class="mb-3">
                        <label class="form-label">Tipo</label>
                        <select class="form-control" formControlName="tipo" name="tipo" [ngClass]="{
                            'is-invalid': registroForm.get('tipo')?.invalid && registroForm.get('tipo')?.touched,
                            'is-valid': registroForm.get('tipo')?.valid && registroForm.get('tipo')?.touched
                        }">
                            <option value="" disabled selected>Seleccione un tipo</option>
                            <option *ngFor="let t of tipos" [value]="t">{{t}}</option>
                        </select>

                            <div class="invalid-feedback" *ngIf="registroForm.get('tipo')?.errors?.['required']">
                             El tipo es obligatorio
                            </div>
                    </div>

                    <!-- Producto -->
                    <label for="empresa">Producto:</label>
                    <select formControlName="idProducto" name="producto" class="form-control" [ngClass]="{
                            'is-invalid': registroForm.get('idProducto')?.invalid && registroForm.get('idProducto')?.touched,
                            'is-valid': registroForm.get('idProducto')?.valid && registroForm.get('idProducto')?.touched
                    }">
                        <option value="" disabled selected>Seleccione un producto</option>
                        <option *ngFor="let producto of productos" [value]="producto.idProducto">{{producto.denominacion}}
                        </option>
                    </select>
                             <div class="invalid-feedback" *ngIf="registroForm.get('idProducto')?.errors?.['required']">
                             El producto es obligatorio
                            </div>

                    <div class="mb-3">
                        <label class="form-label">Elaborador</label>
                        <input type="string" class="form-control" formControlName="elaborador"
                            name="elaborador" [ngClass]="{
                                'is-invalid': registroForm.get('elaborador')?.invalid && registroForm.get('elaborador')?.touched,
                                'is-valid': registroForm.get('elaborador')?.valid && registroForm.get('elaborador')?.touched
                            }">
                        <div class="invalid-feedback" *ngIf="registroForm.get('elaborador')?.errors?.['required']">
                           El elaborador es obligatorio
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger" (click)="cerrarModal()"> Cancelar</button>
                        <button  type="submit" class="btn btn-success">Siguiente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
