<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Rubro</h5>
        <button type="button" class="btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="rubroForm" novalidate (ngSubmit)="crearRubro()">

          <div class="mb-3">
            <label class="form-label">Nombre Rubro</label>
            <input type="text" class="form-control" formControlName="nombreRubro" name="nombreRubro" [ngClass]="{
              'is-invalid': rubroForm.get('nombreRubro')?.invalid && rubroForm.get('nombreRubro')?.touched,
              'is-valid': rubroForm.get('nombreRubro')?.valid && rubroForm.get('nombreRubro')?.touched
            }">

            <div class="invalid-feedback" *ngIf="rubroForm.get('nombreRubro')?.errors?.['required']">
              El nombre del rubro es obligatorio
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-danger" (click)="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
