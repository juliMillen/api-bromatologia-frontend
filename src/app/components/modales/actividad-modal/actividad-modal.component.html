<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" (click)="cerrarModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="actividadForm" novalidate (ngSubmit)="crearActividad()">

          <div class="mb-3">
            <label class="form-label">Actividad</label>
            <input type="text" class="form-control" formControlName="nombreActividad" name="nombreActividad" [ngClass]="{
              'is-invalid': actividadForm.get('nombreActividad')?.invalid && actividadForm.get('nombreActividad')?.touched,
              'is-valid': actividadForm.get('nombreActividad')?.valid && actividadForm.get('nombreActividad')?.touched
            }">

            <div class="invalid-feedback" *ngIf="actividadForm.get('nombreActividad')?.errors?.['required']">
              El nombre de la actividad es obligatorio
            </div>
          </div>

          <!-- Categoria -->
          <label for="categoria">Categoria</label>
          <select formControlName="categoria" class="form-control">
            <option [ngValue]="null">Seleccione una categoria</option>
            <option *ngFor="let cat of categorias" [ngValue]="cat">
              {{cat.nombreCategoria}}
            </option>
          </select>


          <div class="modal-footer">
            <button class="btn btn-danger" (click)="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
